  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">
    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.count, i)" [latitude]="m.lat"
      [longitude]="m.lng" [label]="m.label">
      <agm-info-window>
        <strong>{{count}}</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
