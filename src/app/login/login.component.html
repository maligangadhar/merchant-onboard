<div class="login-page" [@routerTransition]>
    <div class="heading">
        <h1>Merchant Management Portal</h1>
    </div>
    <br>
    <div class="row justify-content-md-center" >
        <div class="col-md-4 loginForm" >
            <img src="assets/images/logo.png" width="80px;height:80px;"  />
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()"> Sign in </a>
            </form>
        </div>
    </div>
</div>
